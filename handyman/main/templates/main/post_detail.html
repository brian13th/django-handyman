{% extends "main/base.html" %}
{% block content %}
  <!-- Blog Post -->
  <div class="card mb-4">
      <!-- <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap"> -->
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.context }}</p>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'main-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'main-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <div class="card-footer text-muted">
        Posted on {{ post.date_posted| date:"F d, Y" }} by
        <a href="#">{{ post.author }}</a>
      </div>
  </div>
{% endblock content %}
